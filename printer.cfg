interpolate: False
run_current: 0.9
#hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0
driver_IHOLDDELAY: 8              #8
driver_TPOWERDOWN: 20             #20
driver_TBL: 2                     #2
driver_TOFF: 2                    #3
driver_HEND: 0                    #0
driver_HSTRT: 4                   #5
