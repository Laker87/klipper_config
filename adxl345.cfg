[adxl345]
# cs_pin: rpi:None
# spi_bus: spidev1.0
# axes_map: -x,y,-z
cs_pin: ebb: PB12
spi_software_sclk_pin: ebb: PB10
spi_software_mosi_pin: ebb: PB11
spi_software_miso_pin: ebb: PB2
axes_map: x,-z,y

[resonance_tester]
accel_chip: adxl345
max_freq: 130
accel_per_hz: 75
hz_per_sec: 2
probe_points:
    200,150,10

[input_shaper]
shaper_freq_x: 88.6
shaper_freq_y: 53.5
shaper_freq_dc: 88.6
shaper_type_x: mzv
shaper_type_y: mzv
shaper_type_dc: mzv