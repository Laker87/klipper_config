[server]
host: 127.0.0.1
port: 7125
ssl_port: 7130
#ssl_certificate_path: /etc/ssl/moonraker.crt
#ssl_key_path: /etc/ssl/moonraker.key

[file_manager]
queue_gcode_uploads: True

[database]

[data_store]
temperature_store_size: 600
gcode_store_size: 1000

[job_queue]
load_on_startup: True

[authorization]
force_logins: False
trusted_clients:
# Enter your client IP here or range here
  10.0.0.0/8
  192.168.1.0/24
  127.0.0.0/8
  169.254.0.0/16
  172.16.0.0/12
  FE80::/10
  ::1/128
  localhost
  127.0.0.1
cors_domains:
# Allow CORS requests for Fluidd
    *.local
    *.lan
    *://app.fluidd.xyz
    *://my.mainsail.xyz

# enables partial support of Octoprint API
[octoprint_compat]

# enables moonraker to track and store print history.
[history]

[power printer]
type: gpio
pin: gpiochip1/gpio117
off_when_shutdown: True
initial_state: on
on_when_job_queued: True
restart_klipper_when_powered: True
restart_delay: 2

[power led]
type: klipper_device
object_name: gcode_macro LED

# this enables moonraker's update manager
[update_manager]
enable_auto_refresh: True

# this enabled fluidd updates
# [update_manager client fluidd]
# type: web
# repo: fluidd-core/fluidd
# path: ~/fluidd

# this enabled mainsail updates
[update_manager client mainsail]
type: web
repo: meteyou/mainsail
path: ~/mainsail

